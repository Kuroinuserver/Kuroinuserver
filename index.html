<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>くろいぬさば</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow-x: hidden; /* 横スクロールを禁止 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      color: #fff;
      width: 200px;
      height: 100%;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    nav.active {
      transform: translateX(0);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: #333;
      border: 1px solid #ccc;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    section h2 {
      font-size: 24px;
      text-align: center;
    }

    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .menu-toggle .bar {
      width: 30px;
      height: 4px;
      background-color: #fff;
      margin-bottom: 6px;
      transition: transform 0.3s ease-in-out;
    }

    .menu-toggle.active .bar:first-child {
      transform: translateY(10px) rotate(45deg);
    }

    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active .bar:last-child {
      transform: translateY(-10px) rotate(-45deg);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #2c89df;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .discord-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="image/logo.PNG" alt="くろいぬさば" class="logo">
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#server">サーバー情報</a></li>
        <li><a href="#community">コミュニティ</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
        <li><a href="#other-page">他のページへ</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2>ようこそくろいぬさばへ！</h2>
      <p>くろいぬさばは、楽しく友達と一緒に遊べるMinecraftサーバーです。</p>
    </section>

    <section id="server">
      <h2>サーバー情報</h2>
      <p>IPアドレス: kuroinusaba.com</p>
      <p>バージョン: 1.19.3</p>
      <p>ゲームモード: サバイバル</p>
      <p>プラグイン: Essentials, WorldGuard, etc.</p>
    </section>

    <section id="community">
      <h2>コミュニティ</h2>
      <p>くろいぬさばでは、プレイヤー同士の交流を大切にしています。一緒に冒険しましょう！</p>
      <a href="discord" class="discord-button">Discordサーバーに参加する</a>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <div class="contact-form">
        <form>
          <input type="text" placeholder="お名前" required>
          <input type="email" placeholder="メールアドレス" required>
          <textarea placeholder="お問い合わせ内容" required></textarea>
          <button type="submit">送信</button>
        </form>
      </div>
    </section>

  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
